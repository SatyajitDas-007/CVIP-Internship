<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Image to PDF converter</h1>
        <div class="upload-file">
            <input type="file" onChange="loadFile(event)" name="" accept=".png, .jpg, .jpeg">
            Upload Image
        </div>
        <img id="showImg" src="images/jpg-to-pdf.png">
        <button onClick="pdfDown()">Image To PDF</button>
    </div>
    <div class="container2">

        <h1>Text to File Converter</h1>

        <img src="images/text-to-html.jpeg"

        <textarea required placeholder="write something here"></textarea>
        <div id="box">
            <div id="name">
                <label for="fileName">File Name</label>
                <input type="text" id="fileName">
            </div>
            <div id="type">
                <label for="saveAs">Save As</label>
                <select id="saveAs">
                    <option value="text/plain">Text</option>
                    <option value="text/html">Html</option>
                    <option value="text/javascript">Js</option>
                    <option value="application/msword">Doc</option>
                </select>
            </div>
        </div>
        <button id="btn">SAVE</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
